<!doctype html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="css/codemirror/codemirror.css">
	<style type="text/css" media="screen">

		#canvas{
			background-color: #DDD;
			
			float:left;
		}
		#editors{
			float:right;
			width:55%;
		}
		#reload{
			float:left;
			width:100%;
		}
		#vertex_shader,#fragment_shader{
			width:49%;
		}

	</style>
</head>
<body>

<canvas id="canvas">
	No canvas support
</canvas>

<div id="editors">
	
<textarea id="vertex_shader" rows="30" cols="50">
uniform mat4 u_MVPMatrix;   // A constant representing the combined model/view/projection matrix.
			
attribute vec4 a_Position;  // Per-vertex position information we will pass in.
attribute vec4 a_Color;     // Per-vertex color information we will pass in.			  
		  
varying vec4 v_Color;       // This will be passed into the fragment shader.
		  
void main()                 // The entry point for our vertex shader.
{                             
    v_Color = a_Color;      // Pass the color through to the fragment shader. 
		  					// It will be interpolated across the triangle.
		  					
	// gl_Position is a special variable used to store the final position.
	// Multiply the vertex by the matrix to get the final point in normalized screen coordinates.
	gl_Position = u_MVPMatrix * a_Position;        			                                            			 
}		  
</textarea>
<textarea id="fragment_shader" rows="30" cols="50">
precision mediump float;       // Set the default precision to medium. We don't need as high of a 
							   // precision in the fragment shader.				
varying vec4 v_Color;          // This is the color from the vertex shader interpolated across the 
		  					   // triangle per fragment.			  
void main()                    // The entry point for our fragment shader.
{
    gl_FragColor = v_Color;    // Pass the color directly through the pipeline.		  
}	
</textarea>


<a id="reload" href="#" title="reload">RELOAD</a>
</div>
